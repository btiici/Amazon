<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="amazon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="head">
        <div class="left-section">
            <a href="amazon.html">
           <img src="images/amazon-logo-white.png" alt="" class="amazon-img">
            </a>
            <a href="amazon.html">
                <img src="images/amazon-mobile-logo-white.png" alt="" class="mobile">
                 </a>
        </div>
        <div class="middle">
            <input type="text" placeholder="Search">
            <button><img src="images/search-icon.png" alt="" class="search-icon"></button>
        </div>
        <div class="right">
            <div class="toggle js-toggle">
                <img src="images/icons/hamburger-menu.png" alt="">
            </div>
        <div class="js-toggle-menu-dropdown toggle-menu toggle-menu-dropdown">
            <a href="" class="toggle-menu-link">Returns & Orders</a>
            <a href="./Checkout/checkout.html" class="toggle-menu-link">Cart (<span class="cart-mobile-quantity js-cart-quantity">0</span>)</a>
        </div>
                <a href="" class="right-link">
                    <span class="return">Returns </span>
                    <span class="orders">& Orders</span>
                </a>
          
                <a href="./Checkout/checkout.html" class="cart-link">
                    <img src="images/cart-icon.png" alt="" class="cart-icon">
                    <div class="cart-quantity js-cart-quantity">0</div>
                    <div class="cart-text">Cart</div>
                </a>   
        </div>
    </header>
    <div class="main">
        <div class="products-grid js-products-grid">
        </div>
    </div>
    
    <script type="module" src="amazon.js"></script>
</body>
