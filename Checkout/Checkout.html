<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Checkout.css">
</head>
<body>     
    <div class="checkout-header">
        <div class="checkout-header-left-section">
            <a href="../amazon.html">
           <img src="../images/amazon-logo-white.png" alt="" class="amazon-img">
           <img src="../images/amazon-mobile-logo-white.png" alt="" class="mobile">
            </a>
        </div>
        <div class="checkout-header-middle-section">
            Checkout (<a href="../amazon.html" class="js-carts-quantity">0 items</a> )
        </div>
        <div class="checkout-header-right-section">
            <img src="../images/icons/checkout-lock-icon.png">
        </div>
    </div>
    <div class="main">
        <div class="title">Review your order</div>
            <div class="checkout-grid">
                <div class="orders js-orders">
                </div>

                <div class="payment-summary js-payment-summary">
                    </div>
            </div>
    </div>


    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>

    <script type="module" src="checkout.js"></script>
</body>
</html>
